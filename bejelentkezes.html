      <style>

        .login-container {
            max-width: 400px; /* Maximális szélesség */
            margin: auto; /* Középre igazítás */
            padding: 20px;
            background-color: #333; /* Fehér háttér a doboznak */
            border-radius: 8px; /* Lekerekített sarkok */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Árnyék */
        }
        .text-center{
            color: whitesmoke;
        }
        .form-label{
color: whitesmoke;
        }

  <div class="login-container mt-5">
      <h2  class="text-center">Bejelentkezés</h2>
      <form>
          <div class="mb-3">
              <label for="username" class="form-label">Felhasználónév</label>
              <input type="text" class="form-control" id="username" placeholder="Írd be a felhasználóneved">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Jelszó</label>
              <input type="password" class="form-control" id="password" placeholder="Írd be a jelszavad">
          </div>
          <button type="submit" class="btn btn-primary w-100"
          style="background-color: red;">Bejelentkezés</button>
      </form>
      <div class="text-center mt-3">
          <a href="#" style="color: red;">Elfelejtetted a jelszavad?</a>
      </div>
  </div>
